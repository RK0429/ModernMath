# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11
        files: '^scripts/.*\.py$'

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,E226,W503,W293']
        files: '^scripts/.*\.py$'

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-requests]
        files: '^scripts/.*\.py$'
        args: ['--ignore-missing-imports']

  # Local hooks
  - repo: local
    hooks:
      # Cross-reference validation
      - id: check-cross-references
        name: Check cross-references in Quarto files
        entry: poetry run python scripts/validation/check_cross_references.py
        language: system
        files: '\.qmd$'
        pass_filenames: false
        always_run: true
        description: "Validate cross-references in Quarto markdown files"

      # YAML metadata validation
      - id: validate-metadata
        name: Validate YAML metadata
        entry: poetry run python scripts/validation/validate_metadata.py
        language: system
        files: '\.qmd$'
        pass_filenames: false
        description: "Validate YAML front matter in content files"

      # Translation status management
      - id: update-translation-status
        name: Update translation status
        entry: poetry run python scripts/translation/manage_translations.py update
        language: system
        files: 'content/.*\.qmd$'
        pass_filenames: false
        description: "Update translation status based on file changes"
        exclude: '^translations-status\.yml$'

      - id: check-translation-metadata
        name: Check translation metadata
        entry: poetry run python scripts/translation/manage_translations.py validate
        language: system
        files: 'content/.*\.qmd$'
        pass_filenames: false
        description: "Validate translation metadata consistency"

      # Lean proof validation
      - id: validate-lean-proofs
        name: Validate Lean proofs
        entry: poetry run python scripts/validation/validate_lean_proofs.py
        language: system
        files: 'formal/.*\.lean$'
        pass_filenames: false
        description: "Validate Lean proofs compile correctly"

# Configuration
default_language_version:
  python: python3.11

# Files to exclude
exclude: |
  (?x)^(
    _site/.*|
    output/.*|
    knowledge_graph\.ttl|
    .*\.min\.js|
    .*\.min\.css
  )$
