    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 3, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-random-variable", "label": "Definition: Random Variable", "shape": "box", "size": 30, "title": "\u003cb\u003eDefinition: Random Variable\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Probability Statistics\u003cbr\u003eID: def-random-variable"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-set", "label": "Definition: Set", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Set\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Logic Set Theory\u003cbr\u003eID: def-set"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-probability-space", "label": "Definition: Probability Space", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Probability Space\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Probability Statistics\u003cbr\u003eID: def-probability-space"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#999999", "from": "def-random-variable", "title": "uses", "to": "def-probability-space", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-probability-space", "title": "uses", "to": "def-set", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-random-variable", "title": "uses", "to": "def-probability-space", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 100, "springConstant": 0.08, "damping": 0.4}}, "interaction": {"hover": true, "tooltipDelay": 300, "navigationButtons": true, "keyboard": true}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "smooth": {"type": "curvedCW", "roundness": 0.2}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
