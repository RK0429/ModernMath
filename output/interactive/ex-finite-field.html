    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 3, "borderWidthSelected": 5, "color": "#9C27B0", "font": {"color": "black"}, "id": "ex-finite-field", "label": "Example: Finite Field", "shape": "square", "size": 30, "title": "\u003cb\u003eExample: Finite Field\u003c/b\u003e\u003cbr\u003eType: Example\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: ex-finite-field"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#2196F3", "font": {"color": "black"}, "id": "thm-field-characteristic", "label": "Theorem: Field Characteristic", "shape": "ellipse", "size": 20, "title": "\u003cb\u003eTheorem: Field Characteristic\u003c/b\u003e\u003cbr\u003eType: Theorem\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: thm-field-characteristic"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-prime", "label": "Definition: Prime Number", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Prime Number\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Number Theory\u003cbr\u003eID: def-prime"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-field", "label": "Definition: Field", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Field\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: def-field"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#2196F3", "font": {"color": "black"}, "id": "thm-euler", "label": "Theorem: Euler\u0027s Theorem", "shape": "ellipse", "size": 20, "title": "\u003cb\u003eTheorem: Euler\u0027s Theorem\u003c/b\u003e\u003cbr\u003eType: Theorem\u003cbr\u003eDomain: Number Theory\u003cbr\u003eID: thm-euler"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-ring", "label": "Definition: Ring", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Ring\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: def-ring"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#2196F3", "font": {"color": "black"}, "id": "thm-fundamental-arithmetic", "label": "Theorem: Fundamental Theorem of Arithmetic", "shape": "ellipse", "size": 20, "title": "\u003cb\u003eTheorem: Fundamental Theorem of Arithmetic\u003c/b\u003e\u003cbr\u003eType: Theorem\u003cbr\u003eDomain: Number Theory\u003cbr\u003eID: thm-fundamental-arithmetic"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-group", "label": "Definition: Group", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Group\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: def-group"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#999999", "from": "ex-finite-field", "title": "uses", "to": "def-field", "width": 2}, {"arrows": "to", "color": "#999999", "from": "ex-finite-field", "title": "uses", "to": "def-prime", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-field", "title": "uses", "to": "def-group", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-field", "title": "uses", "to": "def-ring", "width": 2}, {"arrows": "to", "color": "#999999", "from": "ex-finite-field", "title": "uses", "to": "def-field", "width": 2}, {"arrows": "to", "color": "#999999", "from": "thm-field-characteristic", "title": "uses", "to": "def-field", "width": 2}, {"arrows": "to", "color": "#999999", "from": "ex-finite-field", "title": "uses", "to": "def-prime", "width": 2}, {"arrows": "to", "color": "#999999", "from": "thm-euler", "title": "uses", "to": "def-prime", "width": 2}, {"arrows": "to", "color": "#999999", "from": "thm-field-characteristic", "title": "uses", "to": "def-prime", "width": 2}, {"arrows": "to", "color": "#999999", "from": "thm-fundamental-arithmetic", "title": "uses", "to": "def-prime", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 100, "springConstant": 0.08, "damping": 0.4}}, "interaction": {"hover": true, "tooltipDelay": 300, "navigationButtons": true, "keyboard": true}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "smooth": {"type": "curvedCW", "roundness": 0.2}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
