": "\u003cb\u003eTheorem: Rank-Nullity Theorem\u003c/b\u003e\u003cbr\u003eType: Theorem\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: thm-rank-nullity"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-linear-independence", "label": "Definition: Linear Independence", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Linear Independence\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: def-linear-independence"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#9C27B0", "font": {"color": "black"}, "id": "ex-matrix-transformation", "label": "Example: Matrix Transformation", "shape": "square", "size": 20, "title": "\u003cb\u003eExample: Matrix Transformation\u003c/b\u003e\u003cbr\u003eType: Example\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: ex-matrix-transformation"}, {"borderWidth": 3, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-linear-transformation", "label": "Definition: Linear Transformation", "shape": "box", "size": 30, "title": "\u003cb\u003eDefinition: Linear Transformation\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: def-linear-transformation"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-image", "label": "Definition: Image", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Image\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: def-image"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#9C27B0", "font": {"color": "black"}, "id": "ex-standard-basis-rn", "label": "Example: Standard Basis of \u211d\u207f", "shape": "square", "size": 20, "title": "\u003cb\u003eExample: Standard Basis of \u211d\u207f\u003c/b\u003e\u003cbr\u003eType: Example\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: ex-standard-basis-rn"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-span", "label": "Definition: Span", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Span\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: def-span"}, {"borderWidth": 1, "borderWidthSelected": 5, "color": "#4CAF50", "font": {"color": "black"}, "id": "def-basis", "label": "Definition: Basis", "shape": "box", "size": 20, "title": "\u003cb\u003eDefinition: Basis\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eDomain: Algebra\u003cbr\u003eID: def-basis"}]);

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 100, "springConstant": 0.08, "damping": 0.4}}, "interaction": {"hover": true, "tooltipDelay": 300, "navigationButtons": true, "keyboard": true}, "edges": {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "smooth": {"type": "curvedCW", "roundness": 0.2}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
