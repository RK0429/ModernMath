        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2196F3", "font": {"color": "black"}, "id": "thm-union-open-sets", "label": "Theorem: Union of Open Sets", "shape": "ellipse", "size": 25, "title": "\u003cb\u003eTheorem: Union of Open Sets\u003c/b\u003e\u003cbr\u003eType: Theorem\u003cbr\u003eID: thm-union-open-sets"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "def-topological-space", "label": "Definition: Topological Space", "shape": "box", "size": 25, "title": "\u003cb\u003eDefinition: Topological Space\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eID: def-topological-space"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "thm-heine-borel", "label": "Theorem: Heine-Borel Theorem", "shape": "ellipse", "size": 25, "title": "\u003cb\u003eTheorem: Heine-Borel Theorem\u003c/b\u003e\u003cbr\u003eType: Theorem\u003cbr\u003eID: thm-heine-borel"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "def-compact", "label": "Definition: Compact Space", "shape": "box", "size": 25, "title": "\u003cb\u003eDefinition: Compact Space\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eID: def-compact"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "def-closed-set", "label": "Definition: Closed Set", "shape": "box", "size": 25, "title": "\u003cb\u003eDefinition: Closed Set\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eID: def-closed-set"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "thm-intermediate-value", "label": "Theorem: Intermediate Value Theorem", "shape": "ellipse", "size": 25, "title": "\u003cb\u003eTheorem: Intermediate Value Theorem\u003c/b\u003e\u003cbr\u003eType: Theorem\u003cbr\u003eID: thm-intermediate-value"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "def-connected", "label": "Definition: Connected Space", "shape": "box", "size": 25, "title": "\u003cb\u003eDefinition: Connected Space\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eID: def-connected"}, {"color": "#9C27B0", "font": {"color": "black"}, "id": "ex-closed-interval-compact", "label": "Example: Closed Interval is Compact", "shape": "square", "size": 25, "title": "\u003cb\u003eExample: Closed Interval is Compact\u003c/b\u003e\u003cbr\u003eType: Example\u003cbr\u003eID: ex-closed-interval-compact"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "def-open-set", "label": "Definition: Open Set", "shape": "box", "size": 25, "title": "\u003cb\u003eDefinition: Open Set\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eID: def-open-set"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#999999", "from": "thm-union-open-sets", "to": "def-open-set", "width": 2}, {"arrows": "to", "color": "#999999", "from": "thm-union-open-sets", "to": "def-topological-space", "width": 2}, {"arrows": "to", "color": "#999999", "from": "thm-heine-borel", "to": "def-closed-set", "width": 2}, {"arrows": "to", "color": "#999999", "from": "thm-heine-borel", "to": "def-compact", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-compact", "to": "def-open-set", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-compact", "to": "def-topological-space", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-closed-set", "to": "def-open-set", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-closed-set", "to": "def-topological-space", "width": 2}, {"arrows": "to", "color": "#999999", "from": "thm-intermediate-value", "to": "def-connected", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-connected", "to": "def-closed-set", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-connected", "to": "def-open-set", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-connected", "to": "def-topological-space", "width": 2}, {"arrows": "to", "color": "#999999", "from": "ex-closed-interval-compact", "to": "def-compact", "width": 2}, {"arrows": "to", "color": "#999999", "from": "ex-closed-interval-compact", "to": "def-topological-space", "width": 2}, {"arrows": "to", "color": "#999999", "from": "ex-closed-interval-compact", "to": "thm-heine-borel", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-open-set", "to": "def-topological-space", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "solver": "barnesHut", "barnesHut": {"gravitationalConstant": -2000, "centralGravity": 0.3, "springLength": 200, "springConstant": 0.04, "damping": 0.09}}, "interaction": {"hover": true, "tooltipDelay": 300, "navigationButtons": true, "keyboard": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
