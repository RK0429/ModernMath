    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#9C27B0", "font": {"color": "black"}, "id": "ex-pascals-triangle", "label": "Example: Pascal\u0027s Triangle", "shape": "square", "size": 25, "title": "\u003cb\u003eExample: Pascal\u0027s Triangle\u003c/b\u003e\u003cbr\u003eType: Example\u003cbr\u003eID: ex-pascals-triangle"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "def-permutation", "label": "Definition: Permutation", "shape": "box", "size": 25, "title": "\u003cb\u003eDefinition: Permutation\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eID: def-permutation"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "def-binomial-coefficient", "label": "Definition: Binomial Coefficient", "shape": "box", "size": 25, "title": "\u003cb\u003eDefinition: Binomial Coefficient\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eID: def-binomial-coefficient"}, {"color": "#4CAF50", "font": {"color": "black"}, "id": "def-combination", "label": "Definition: Combination", "shape": "box", "size": 25, "title": "\u003cb\u003eDefinition: Combination\u003c/b\u003e\u003cbr\u003eType: Definition\u003cbr\u003eID: def-combination"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "thm-pigeonhole-principle", "label": "Theorem: Pigeonhole Principle", "shape": "ellipse", "size": 25, "title": "\u003cb\u003eTheorem: Pigeonhole Principle\u003c/b\u003e\u003cbr\u003eType: Theorem\u003cbr\u003eID: thm-pigeonhole-principle"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#999999", "from": "ex-pascals-triangle", "to": "def-binomial-coefficient", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-binomial-coefficient", "to": "def-combination", "width": 2}, {"arrows": "to", "color": "#999999", "from": "def-binomial-coefficient", "to": "def-permutation", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "solver": "barnesHut", "barnesHut": {"gravitationalConstant": -2000, "centralGravity": 0.3, "springLength": 200, "springConstant": 0.04, "damping": 0.09}}, "interaction": {"hover": true, "tooltipDelay": 300, "navigationButtons": true, "keyboard": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
