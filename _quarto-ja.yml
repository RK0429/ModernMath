format:
  html:
    theme: cosmo
    css:
      - design-tokens.css
      - styles.css
      - styles-multilingual.css
    toc: true
    toc-depth: 3
    toc-location: right
    code-copy: true
    code-overflow: wrap
    html-math-method: mathjax
    lang: ja
    include-in-header:
      - text: |
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
      - text: |
          <script>
            window.siteLanguage = 'ja';
            window.alternateLanguage = 'en';
            window.alternateLanguageUrl = '../en/';
            // Calculate the correct path to js directory based on current location
            (function() {
              var path = window.location.pathname;

              // Find the base path for the Japanese site
              // Look for where '/ja/' appears in the path
              var jaIndex = path.indexOf('/ja/');
              var basePath = '';

              if (jaIndex !== -1) {
                // Extract everything up to and including '/ja/'
                var siteRoot = path.substring(0, jaIndex + 4); // +4 to include '/ja/'
                basePath = siteRoot;
              } else {
                // Fallback: calculate relative path
                var pathParts = path.split('/').filter(function(part) {
                  return part && !part.endsWith('.html');
                });

                // Count depth and build relative path
                var depth = pathParts.length;
                for (var i = 0; i < depth; i++) {
                  basePath += '../';
                }
              }

              // Ensure basePath ends with /
              if (basePath && !basePath.endsWith('/')) {
                basePath += '/';
              }

              // Load language switcher
              var script = document.createElement('script');
              script.src = basePath + 'js/language-switcher.js';
              script.defer = true;
              document.head.appendChild(script);

              // Load issue button
              var issueScript = document.createElement('script');
              issueScript.src = basePath + 'js/issue-button.js';
              issueScript.defer = true;
              document.head.appendChild(issueScript);

              // Load Buy Me a Coffee button
              var bmcScript = document.createElement('script');
              bmcScript.src = basePath + 'js/buy-me-coffee-button.js';
              bmcScript.defer = true;
              document.head.appendChild(bmcScript);

              // Load Mobile Footer
              var mobileScript = document.createElement('script');
              mobileScript.src = basePath + 'js/mobile-footer.js';
              mobileScript.defer = true;
              document.head.appendChild(mobileScript);
            })();
          </script>
    mathjax:
      tags: ams
      macros:
        R: '\mathbb{R}'
        Z: '\mathbb{Z}'
        N: '\mathbb{N}'
        C: '\mathbb{C}'
        Q: '\mathbb{Q}'
        implies: '\Rightarrow'
        iff: '\Leftrightarrow'

filters:
  - math-environments
  - graph-viz
  - translation-metadata
  - article-type

execute:
  freeze: auto

bibliography: references.bib

resources:
  - knowledge_graph.ttl
  - .nojekyll
  - output/interactive
  - output/d3-data
  - js/language-switcher.js
  - js/issue-button.js
  - js/buy-me-coffee-button.js
  - js/mobile-footer.js
  - formal
