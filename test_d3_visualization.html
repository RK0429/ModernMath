<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Visualization Test - Math Knowledge Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #visualization {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .node {
            cursor: pointer;
        }
        .node:hover {
            stroke-width: 3px;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        .controls {
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Math Knowledge Graph - D3.js Visualization Test</h1>

    <div class="controls">
        <label for="nodeSelect">Select a node to visualize: </label>
        <select id="nodeSelect">
            <option value="def-group">Definition: Group</option>
            <option value="def-set">Definition: Set</option>
            <option value="thm-unique-identity">Theorem: Uniqueness of Identity</option>
            <option value="def-topological-space">Definition: Topological Space</option>
            <option value="domain-algebra">Domain: Algebra Overview</option>
        </select>
        <button onclick="loadVisualization()">Load Visualization</button>
    </div>

    <div id="visualization"></div>

    <script>
        // Color scheme for different node types
        const nodeColors = {
            'Definition': '#4CAF50',
            'Theorem': '#2196F3',
            'Axiom': '#FF9800',
            'Example': '#9C27B0',
            'Lemma': '#2196F3',
            'Proposition': '#2196F3',
            'Corollary': '#2196F3'
        };

        // Create tooltip
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip");

        function loadVisualization() {
            const selectedNode = document.getElementById('nodeSelect').value;
            const dataPath = `output/d3-data/${selectedNode}.json`;

            // Clear previous visualization
            d3.select("#visualization").selectAll("*").remove();

            // Load data and create visualization
            d3.json(dataPath).then(function(data) {
                createForceGraph(data);
            }).catch(function(error) {
                console.error("Error loading data:", error);
                d3.select("#visualization")
                    .append("p")
                    .style("color", "red")
                    .text("Error loading data file: " + dataPath);
            });
        }

        function createForceGraph(data) {
            const width = 800;
            const height = 600;

            // Create SVG
            const svg = d3.select("#visualization")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("background", "#f8f9fa");

            // Add zoom behavior
            const g = svg.append("g");

            svg.call(d3.zoom()
                .extent([[0, 0], [width, height]])
                .scaleExtent([0.1, 4])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                }));

            // Create arrow markers for directed edges
            svg.append("defs").selectAll("marker")
                .data(["arrow"])
                .join("marker")
                .attr("id", d => d)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 20)
                .attr("refY", 0)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .append("path")
                .attr("fill", "#999")
                .attr("d", "M0,-5L10,0L0,5");

            // Create force simulation
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links)
                    .id(d => d.index)
                    .distance(100))
                .force("charge", d3.forceManyBody()
                    .strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide()
                    .radius(15));

            // Create links
            const link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(data.links)
                .join("line")
                .attr("class", "link")
                .attr("marker-end", "url(#arrow)");

            // Create nodes
            const node = g.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(data.nodes)
                .join("g")
                .attr("class", "node")
                .call(drag(simulation));

            // Add circles for nodes
            node.append("circle")
                .attr("r", d => d.is_focus ? 12 : 8)
                .attr("fill", d => nodeColors[d.type] || "#888")
                .attr("stroke", d => d.is_focus ? "#b71c1c" : "#fff")
                .attr("stroke-width", d => d.is_focus ? 3 : 2)
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`<strong>${d.label}</strong><br/>Type: ${d.type}<br/>ID: ${d.id}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Add labels
            node.append("text")
                .text(d => d.label)
                .attr("x", 12)
                .attr("y", 3)
                .style("font-size", "12px")
                .style("pointer-events", "none");

            // Update positions on each tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });
        }

        // Drag behavior
        function drag(simulation) {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

        // Load initial visualization
        loadVisualization();
    </script>
</body>
</html>
