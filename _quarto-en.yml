format:
  html:
    theme: cosmo
    css:
      - ../../styles.css
      - ../../styles-multilingual.css
    toc: true
    toc-depth: 3
    toc-location: right
    code-copy: true
    code-overflow: wrap
    html-math-method: mathjax
    lang: en
    include-in-header:
      - text: |
          <script>
            window.siteLanguage = 'en';
            window.alternateLanguage = 'ja';
            window.alternateLanguageUrl = '../ja/';
            // Calculate the correct path to js directory based on current location
            (function() {
              var path = window.location.pathname;
              var pathParts = path.split('/');
              var basePath = '';

              // Remove empty parts
              pathParts = pathParts.filter(function(part) { return part; });

              // Find the FIRST occurrence of the language directory ('en' or 'ja')
              var langIndex = -1;
              for (var i = 0; i < pathParts.length; i++) {
                if (pathParts[i] === 'en' || pathParts[i] === 'ja') {
                  langIndex = i;
                  break;
                }
              }

              if (langIndex >= 0) {
                // Calculate how many directories deep we are from the language root
                // Don't count the HTML file itself
                var dirsAfterLang = pathParts.length - langIndex - 2;

                // Build the path with the correct number of '../'
                for (var k = 0; k < dirsAfterLang; k++) {
                  basePath += '../';
                }
              }

              basePath = basePath || './';
              var script = document.createElement('script');
              script.src = basePath + 'js/language-switcher.js';
              script.defer = true;
              document.head.appendChild(script);
            })();
          </script>
    mathjax:
      tags: ams
      macros:
        R: '\mathbb{R}'
        Z: '\mathbb{Z}'
        N: '\mathbb{N}'
        C: '\mathbb{C}'
        Q: '\mathbb{Q}'
        implies: '\Rightarrow'
        iff: '\Leftrightarrow'

