format:
  html:
    theme: cosmo
    css:
      - ../../styles.css
      - ../../styles-multilingual.css
    toc: true
    toc-depth: 3
    toc-location: right
    code-copy: true
    code-overflow: wrap
    html-math-method: mathjax
    lang: en
    include-in-header:
      - text: |
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
      - text: |
          <script>
            window.siteLanguage = 'en';
            window.alternateLanguage = 'ja';
            window.alternateLanguageUrl = '../ja/';
            // Calculate the correct path to js directory based on current location
            (function() {
              var path = window.location.pathname;
              var pathParts = path.split('/');
              var basePath = '';

              // Remove empty parts and the HTML filename
              pathParts = pathParts.filter(function(part) { return part && !part.endsWith('.html'); });

              // For English site, js files are at the root of the English site
              // Count how many directories deep we are from the root
              var depth = pathParts.length;

              // If we're in a content/en/* structure, we need to go back to the site root
              // where the js directory is located
              for (var i = 0; i < depth; i++) {
                basePath += '../';
              }

              basePath = basePath || './';

              // Load language switcher
              var script = document.createElement('script');
              script.src = basePath + 'js/language-switcher.js';
              script.defer = true;
              document.head.appendChild(script);

              // Load issue button
              var issueScript = document.createElement('script');
              issueScript.src = basePath + 'js/issue-button.js';
              issueScript.defer = true;
              document.head.appendChild(issueScript);
            })();
          </script>
    mathjax:
      tags: ams
      macros:
        R: '\mathbb{R}'
        Z: '\mathbb{Z}'
        N: '\mathbb{N}'
        C: '\mathbb{C}'
        Q: '\mathbb{Q}'
        implies: '\Rightarrow'
        iff: '\Leftrightarrow'

filters:
  - math-environments
  - graph-viz
  - translation-metadata

execute:
  freeze: auto

bibliography: references.bib

resources:
