[mypy]
strict = True
ignore_missing_imports = True
show_error_codes = True
disallow_untyped_defs = True
disallow_any_generics = True
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
# Add this to prevent following imports when checking specific directories
follow_imports_for_stubs = True
# Note: SQLAlchemy plugin removed due to conflicts with stubs

[mypy-tests.*]
ignore_errors = True

[mypy-config.pre_commit_hooks.*]
ignore_errors = True

[mypy-tools.*]
ignore_errors = True
